<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title">(Web)</span></h1>

            <form action="" >
                <div class="form-container">


                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="form-control">
                        <label for="job-role"> Job Role</label>
                        <select name="job-role" id="job-role">

                            <option value="frontend">Select Job Role</option>
                            <option value="backend">Frontend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uidesign">UI Designer</option>
                        </select>
        
                    </div>

                   
                     <div class="textarea-control">
                        <label for="address"> Address</label>
                        <textarea name="address" id="" cols="30" rows="10" placeholder="Enter Full Address"></textarea>
                    </div>

         
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter City">
                    </div>

                    
                   
                    <div class="form-control">
                        <label for="zipcode"> Zipcode</label>
                        <input type="NUMBER" id="first-name" name="first-name" placeholder="Enter Zipcode">
                    </div>

          
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="first-name" name="first-name" value="2024-05-01">
                    </div>

                
                    <div class="form-control">
                        <label for="first-name">Upload Your CV</label>
                        <input type="file" id="first-name" name="first-name" >
                    </div>
                   
                    <div class="button-container">
                        <button type="submit"> Apply Now</button>
                    </div>


                </div>
            </form>
        </div>
    </div>
    

</body>
</html>
